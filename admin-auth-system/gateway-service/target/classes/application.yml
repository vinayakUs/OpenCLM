server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: http://localhost:9000
          predicates:
            - Path=/auth/**, /oauth2/**, /login/**
        
        - id: bff-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/**

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks
