server:
  port: 8082
  servlet:
    session:
      cookie:
        name: BFFSESSIONID
        http-only: true
        secure: false
        path: /
        max-age: 86400
  forward-headers-strategy: framework

spring:
  application:
    name: bff-service
  security:
    oauth2:
      client:
        registration:
          bff-client:
            provider: spring
            client-id: bff-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/api/login/oauth2/code/bff-client"
            scope: openid, profile, email, offline_access
            client-name: BFF Client
        provider:
          spring:
            issuer-uri: http://localhost:9000


app:
  apis:
    workflow: ''
    storage: ''