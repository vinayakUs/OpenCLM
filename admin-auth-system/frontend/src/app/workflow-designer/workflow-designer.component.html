<div class="designer-container">
    <div class="header-actions">
        <h1>Workflow Designer</h1>
        <button class="btn-primary" (click)="createNew()">
            <span class="material-icons">add</span>
            Create New Workflow
        </button>
    </div>

    <div class="workflow-grid">
        @for (wf of workflows(); track wf.id) {
        <div class="workflow-card">
            <div class="card-header">
                <span class="icon-box">
                    <span class="material-icons">account_tree</span>
                </span>
                <span class="status-badge" [class.published]="wf.currentStatus === 'PUBLISHED'">{{ wf.currentStatus
                    }}</span>
            </div>
            <h3>{{ wf.name }}</h3>
            <p>{{ wf.description }}</p>
            <div class="card-footer">
                <span class="date">{{ wf.createdAt | date:'mediumDate' }}</span>
                <button class="btn-text">Edit</button>
            </div>
        </div>
        }
    </div>

    <div class="pagination-footer">
        <button class="btn-text" (click)="prevPage()" [disabled]="currentPage() === 0">Previous</button>
        <span>Page {{ currentPage() + 1 }} of {{ totalPages() }}</span>
        <button class="btn-text" (click)="nextPage()" [disabled]="currentPage() >= totalPages() - 1">Next</button>
    </div>
</div>
