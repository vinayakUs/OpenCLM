<div class="auth-container">
    <h2>Admin Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-success" *ngIf="isSuccessful">
            Signup successful! Redirecting...
        </div>
        <div class="alert alert-danger" *ngIf="isSignUpFailed">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" formControlName="name" placeholder="John Doe" />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="admin@example.com" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="********" />
        </div>

        <button type="submit" class="btn-primary" [disabled]="signupForm.invalid">
            Sign Up
        </button>

        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted)">
            Already have an account? <a routerLink="/login">Log in</a>
        </p>
    </form>
</div>
